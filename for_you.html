<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .post {
      background-color: #e9f7ff;
      padding: 15px;
      border: 1px solid #d0eaff;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .post-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .post-content {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>For You</h2>
    <div class="post">
      <div class="post-title">Discover the Future of Web3</div>
      <div class="post-content">Explore how decentralized technology is reshaping the internet.</div>
    </div>

    <div class="post">
      <div class="post-title">Top Crypto Trends in 2024</div>
      <div class="post-content">Stay ahead with the latest trends in cryptocurrency and blockchain.</div>
    </div>

    <div class="post">
      <div class="post-title">NFTs: Beyond Digital Art</div>
      <div class="post-content">Learn how NFTs are expanding into new use cases beyond art and collectibles.</div>
    </div>
  </div>
</body>
</html>
